<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/css/my_styles.css">
    <link href="jquery-ui.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/scripts/factions.js"></script>

    <script>
        $(function () {
            $("#dialog").dialog({
                draggable: false,
                resizable: false,
                height: 140,
                modal: true,
                autoOpen: false,
                show: {
                    effect: "blind",
                    duration: 1000
                },
                hide: {
                    effect: "explode",
                    duration: 1000
                }
            });
        });
    </script>

</head>
<body id='main_body'>

    <div id="dialog" title="Oooops!"></div>

    <div id='page_content'>
            <img id='main_img' src="/img/main_logo_index.png" alt="Summoner Wars online">
    </div>

    <script type="text/javascript" src="/scripts/main.js"></script>

</body>
</html>
