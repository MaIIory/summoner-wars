<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
      <script>

//TODO wyciagnij skrypt i wyodrebij do osobnego pliku
         
         var socket = io.connect(window.location.hostname);

         socket.on('connection_confirmation', function (data) 
                           {
                            var p_status = document.getElementById('connection_status');
                            p_status.innerHTML = "Connection with server complete, your id: " + data.id;
                            socket.emit('add_new_player');
                           });
	
	socket.on('update_players_nb', function(data) {
                           var lbl_players_nb = document.getElementById('nb_of_players');
			   lbl_players_nb.innerHTML = data.nb;
			   });
     </script>
  </head>
  <body>

    <h1>Summoner Wars</h1>
	<p id='connection_status'></p>
	<p>Numbers of players:</p>
	<p id='nb_of_players'></p>
  </body>
</html>
